<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search for products,brands and more" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        <div class="nav-singin border">
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Account & Lists</p>
        </div>
        <div class="nav-return border">
            <p><span>returns</span></p>
            <p class="nav-second">& Orders</p>
        </div>
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            cart
        </div>
        <div class="nav-profile border">
            <i class="fa-regular fa-user"></i>
            profile
        </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                menu
            </div>
            <div class="panel-ops">
                <p> Today's Deals </p>
                <p> Customer Service </p>
                <p> Registry </p>
                <p> Gift Cards </p>
                <p> Sell </p>
            </div>
            <div class="panel-deals">
                Shop deals in Electronics
            </div>
        </div>
    </header>

    <div class="hero-section1">
        <div class="hero-msg">
            <p>Craziest deals are waiting for you. 50% off in smartphones price below 10,000</p>
        </div>
    </div>
    <div class="shop-section1">
        <div class="box1 box">
            <div class="box-img" style="background-image: url('smartphone_1.jpg');"></div>
        </div>
        <div class="box2 box">
            <div class="box-img" style="background-image: url('smartphone_2.jpg');"></div>
        </div>
        <div class="box3 box">
            <div class="box-img" style="background-image: url('smartphone_3.jpg');"></div>
        </div>
    </div>
    <div class="shop-section2">
        <div class="box1 box">
            <div class="box-img" style="background-image: url('smartphone_4.jpg');"></div>
        </div>
        <div class="box2 box">
            <div class="box-img" style="background-image: url('smartphone_5.jpg');"></div>
        </div>
    </div>
    <div class="hero-section2"></div> 
   </body>
</html>
